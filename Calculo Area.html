<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Áreas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Área del Cuadrado</h2>
    <input type="number" id="lado" placeholder="Ingrese el lado">
    <button onclick="calcularCuadrado()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularCuadrado() {
      const lado = parseFloat(document.getElementById("lado").value);
      if (isNaN(lado) || lado <= 0) {
        document.getElementById("resultado").innerText = "Ingrese un valor válido.";
        return;
      }
      const area = lado * lado;
      document.getElementById("resultado").innerText = "Área: " + area;
    }
  </script>
</body>
</html>
